	<!DOCTYPE html>
	<html>
	
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />
	
		<script src="decoratemytext.js" type="text/javascript"></script>
	
	</head>
	
	<body>
		<h1>Text Decorator</h1>
	
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>
	
		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
	
			<textarea id="text" name="text" rows="4" cols="30">Simple text line1
	Simple text line2
			</textarea>
		</fieldset>
		<fieldset>
			<legend>Decoration</legend>
			<button value="Bigger Decorations!" onclick="onClickTimer();">Bigger Decorations!</button>
			<input type="checkbox" id="bling" name="bling" onchange="bling();" /><label for="bling">Bling</label>
			<button value="PigLatin" onclick="pigLatin();">PigLatin</button>
			<button value="Malkovich" onclick="malkovich();">Malkovich</button>
		</fieldset>
	</body>
	
	</html>
